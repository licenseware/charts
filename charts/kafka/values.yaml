# Default values for Kafka using official Apache Kafka images
# This chart uses KRaft mode (no Zookeeper required)

replicaCount: 1

image:
  repository: apache/kafka
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Kafka configuration
kafka:
  # Cluster ID for KRaft mode (generate with: kafka-storage.sh random-uuid)
  clusterId: "MkU3OEVBNTcwNTJENDM2Qk"
  
  # Number of partitions for auto-created topics
  numPartitions: 1
  
  # Default replication factor
  defaultReplicationFactor: 1
  
  # Min in-sync replicas
  minInsyncReplicas: 1
  
  # Enable auto topic creation
  autoCreateTopicsEnable: true
  
  # Delete topic enable
  deleteTopicEnable: true
  
  # Log retention hours
  logRetentionHours: 168
  
  # Heap options
  heapOpts: "-Xmx1024m -Xms1024m"
  
  # Additional Kafka configuration (will be added to server.properties)
  extraConfig: {}

serviceAccount:
  create: false
  annotations: {}
  name: ""
  automountServiceAccountToken: false

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 9092
  controllerPort: 9093

persistence:
  enabled: false
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 8Gi

resources: {}
  # limits:
  #   cpu: 1000m
  #   memory: 2Gi
  # requests:
  #   cpu: 500m
  #   memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
