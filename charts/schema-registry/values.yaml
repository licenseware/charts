# Default values for Schema Registry using official Confluent images

replicaCount: 1

image:
  repository: confluentinc/cp-schema-registry
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Schema Registry configuration
schemaRegistry:
  # Kafka bootstrap servers
  kafkaBootstrapServers: "kafka:9092"
  
  # Schema Registry host name
  hostName: "schema-registry"
  
  # Heap options
  heapOpts: "-Xmx512m -Xms512m"
  
  # Additional configuration
  extraConfig: {}

# External Kafka configuration (when not using bundled Kafka)
externalKafka:
  # List of Kafka brokers
  brokers:
    - "PLAINTEXT://kafka:9092"

serviceAccount:
  create: false
  annotations: {}
  name: ""
  automountServiceAccountToken: false

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: schema-registry.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 1Gi
  # requests:
  #   cpu: 250m
  #   memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

nodeSelector: {}

tolerations: []

affinity: {}
