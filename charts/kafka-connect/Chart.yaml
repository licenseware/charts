apiVersion: v2

name: kafka-connect
version: 0.5.0

appVersion: 7.2.2

description: Confluent Kafka connect Helm Chart with the ability to add plugins as required
type: application
icon: https://github.com/licenseware/helm-charts/raw/main/static/png/kafka.png

keywords:
  - kafka
  - confluent
  - connect
  - kafka connect
  - kafka connect sink
  - kafka connect source
  - kafka connect plugin
  - kafka connect connector
  - kafka connect transformer
  - kafka connect transform
  - stream
  - streaming
  - streaming platform

# Uses custom charts with official images:
# - Kafka: Apache Kafka images (KRaft mode - no Zookeeper)
# - Schema Registry: Confluent cp-schema-registry images
dependencies:
  - condition: kafka.create
    name: kafka
    repository: file://../kafka
    version: 0.x.x
  - condition: schema-registry.create
    name: schema-registry
    repository: file://../schema-registry
    version: 0.x.x
