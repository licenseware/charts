apiVersion: v2

name: ksqldb
version: 0.5.0

appVersion: 0.29.0

description: Confluent ksqlDB Helm Chart
type: application
icon: https://github.com/licenseware/helm-charts/raw/main/static/png/ksqldb.jpg

keywords:
  - ksqldb
  - confluent
  - ksql
  - kafka
  - streaming

# Uses custom Kafka chart with official Apache Kafka images (KRaft mode - no Zookeeper)
dependencies:
  - condition: kafka.create
    name: kafka
    repository: file://../kafka
    version: 0.x.x
